<!DOCTYPE html>
<html>

    <title>伟子号</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Gilroy Semi Bold, -apple-system, BlinkMacSystemFont,
          Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei,
          Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol;
      }

      .video-box {
        position: relative;
        height: 100vh;
        background-color: #c1cff7;
        /*进行视频裁剪*/
        overflow: hidden;
      }

      .video-box .video-background {
        position: absolute;
        left: 50%;
        top: 50%;
        /*保证视频内容始终居中*/
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        min-height: 800px;
      }

      .layer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background: rgba(19, 60, 154, 0.2);
      }

      .layer img {
        margin-top: 15px;
        margin-left: 100px;
      }

      .slogan {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 684px;
        color: white;
        text-align: center;
      }

      .slogan .subtitle {
        font-weight: 550;
        font-size: 20px;
        letter-spacing: 10px;
        margin: 0 0 16px;
      }

      .slogan .title {
        font-weight: 550;
        font-size: 56px;
        margin: 0 0 16px;
      }

      .slogan .try-btn {
        position: relative;
        left: 50%;
        width: 156px;
        height: 54px;
        line-height: 54px;
        margin-top: 40px;
        margin-left: -78px;
        color: #3370ff;
        background: white;
        text-align: center;
        border-radius: 100px;
        font-weight: 600;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: black;
      }

      .content .avatar-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .content .avatar-box .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 25px;
      }

      .content .avatar-box .nickname {
        font-size: 35px;
        font-weight: 550;
      }
    </style>
  </head>
  <body>
    <div class="video-box">
      <video
        class="video-background"
        preload="auto"

        autoplay
        src="https://fd.aigei.com/src/vdo/mp4/db/dbfc0d355ccf46afb3fee3d4549e19d2.mp4?e=1699449720&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:_MErqam7ll2-ZT0c8-ug7TUW09E="

      <div class="layer">
        <div class="slogan">
            <div class="subtitle">陈述伟子辉煌历史</div>
            <div class="title">这是伟大的....一生</div>
            <div class="try-btn" onclick="postNow()">即将开始</div>
      </div>
    </div>
    <div class="content">
      <div class="avatar-box">
        <img class="avatar" />
        <p class="nickname"></p>
      </div>
    </div>

      function postNow
